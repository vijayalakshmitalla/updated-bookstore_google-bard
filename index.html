<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Book Store</title>
  <style>
    /* Styles for the entire website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Styles for the header */
    header {
      background-color: #333;
      color: #fff; /* Ensure good contrast with background color */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Styles for the navigation bar */
    nav {
      background-color: #eee;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ddd;
    }

    /* Styles for the main content area */
    main {
      padding: 20px;
    }

    .book-details {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .book-details img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      margin-right: 20px;
    }

    .book-info {
      flex: 1;
    }

    .book-title {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .book-price {
      font-weight: bold;
      color: #3c763d;
    }

    .availability {
      margin-top: 10px;
      font-weight: bold;
    }

    .available {
      color: #3c763d;
    }

    .out-of-stock {
      color: #c0392b;
    }

    .ratings {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .ratings span {
      margin-right: 5px;
    }

    .star {
      font-size: 1.2em;
      color: #ffc107;
    }

    /* Styles for the user feedback form with improved contrast */
    form {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333; /* Ensure good contrast with background color */
    }

    input, textarea {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
    }

    textarea {
      height: 100px;
    }

    .submit-button {
      background-color: #3c763d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for the footer */
    footer {
      background-color: #333;
      color: #fff; /* Ensure good contrast with background color */
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
